# https://github.com/nginxinc/ansible-role-nginx-config/blob/879d44ad1eed9d75ed5d755cdc4180742ac0056b/defaults/main/upload.yml
---
# Enable uploading apache SSL to your system.
# Default for uploading files is false.
# Upload SSL certificates and keys.
apache_config_ssl_upload_enable: false
apache_config_ssl_upload_crt_src: ssl/*.crt
apache_config_ssl_upload_crt_dest: /etc/ssl/certs/
apache_config_ssl_upload_key_src: ssl/*.key
apache_config_ssl_upload_key_dest: /etc/ssl/private/
